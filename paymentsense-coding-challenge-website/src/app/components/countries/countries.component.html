<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. England">
</mat-form-field>

<table mat-table [dataSource]="countries">
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" [routerLink]="['/country', row.name]"></tr>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="mat-column-name"> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="flag" class="mat-column-flag">
        <th mat-header-cell *matHeaderCellDef> Flag </th>
        <td mat-cell *matCellDef="let row"><img [src]="row.flag" /></td>
    </ng-container>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
